<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <title>Awesome Books: Javascript classes</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="container_title">All Awesome Books</h1>
   <ul class="books">
   </ul>
   <div class="separator"></div>
   <section class="add_book_section">
    <h2 class="container_title">Add a new Book</h2>
    <form class="add_form">
     <input type="text" name="title"  class="form_input title" placeholder="Title">
      <input type="text" name="author" class="form_input author" placeholder="Author">
      <button class="submit_button">Add</button>
    </form>
   </section>
   
  </div>
  <script type="module" src="book.js"></script>
  <script type="module" src="books.js"></script>
</body>
</html>
